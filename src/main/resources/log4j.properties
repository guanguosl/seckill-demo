log4j.rootLogger=debug,Console,RollingFile

#Appenders

#Console Appender
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d [%-5p] [%t] %c - %m(traceId=%X{traceId})%n

log4j.logger.org.apache.axis=INFO
log4j.logger.org.apache.ibatis=INFO
log4j.logger.org.springframework=INFO
log4j.logger.cn.com.jdls.foundation.startup=INFO
log4j.logger.org.mybatis=INFO
#log4j.logger.org.mybatis=debug

#log4jdbc
log4j.logger.jdbc.sqltiming=INFO
log4j.logger.druid.sql.ResultSet=INFO
log4j.logger.org.apache.http.impl=INFO
#log4j.logger.druid.sql.ResultSet=debug
#log4j.logger.org.apache.http.impl=debug